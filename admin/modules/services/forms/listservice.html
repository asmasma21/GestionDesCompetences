<script type="text/javascript">
    $("#"+$.cookie('nb-collabs-show')+"-c").attr("selected", "selected");
    $.cookie("nb-collabs-show", $('#nb-collabs-show').val(),{expires: 30,path: '/'});
    $.cookie("begin", 0,{expires: 30,path: '/'});
    if($.cookie("fromeditpage") == "true") {
        $.cookie("fromeditpage", "false",{expires: 30,path: '/'});
    } else {
    $.cookie("list", 1,{expires: 30,path: '/'});
    }
    
        $(".page-right").click(function(){
            if($.cookie("nb-collabs-show") == 3) {
                $.cookie("begin", (parseInt($.cookie("begin"))+3),{expires: 30,path: '/'});
                var maxlist = Math.ceil(parseInt($.cookie("total-services"))/3);
                if(parseInt($.cookie("total-services")) > parseInt($.cookie("begin"))){
                    $.cookie("list", (parseInt($.cookie("list")) < maxlist) ? (parseInt($.cookie("list"))+1) : maxlist,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }else {
                    $.cookie("begin", (parseInt($.cookie("begin"))-3),{expires: 30,path: '/'});
                }
            }else if($.cookie("nb-collabs-show") == 5) {
                $.cookie("begin", (parseInt($.cookie("begin"))+5),{expires: 30,path: '/'});
                var maxlist = Math.ceil(parseInt($.cookie("total-services"))/5);
                if(parseInt($.cookie("total-services")) > parseInt($.cookie("begin"))){
                    $.cookie("list", (parseInt($.cookie("list")) < maxlist) ? (parseInt($.cookie("list"))+1) : maxlist,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }else {
                    $.cookie("begin", (parseInt($.cookie("begin"))-5),{expires: 30,path: '/'});
                }
            }else if($.cookie("nb-collabs-show") == 8) {
                $.cookie("begin", (parseInt($.cookie("begin"))+8),{expires: 30,path: '/'});
                var maxlist = Math.ceil(parseInt($.cookie("total-services"))/8);
                if(parseInt($.cookie("total-services")) > parseInt($.cookie("begin"))){
                    $.cookie("list", (parseInt($.cookie("list")) < maxlist) ? (parseInt($.cookie("list"))+1) : maxlist,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
            }   }else {
                    $.cookie("begin", (parseInt($.cookie("begin"))-8),{expires: 30,path: '/'});
                }
        });

        $(".page-left").click(function(){
            if($.cookie("nb-collabs-show") == 3) {
                $.cookie("begin", parseInt($.cookie("begin")) > 0 ? (parseInt($.cookie("begin"))-3) : -1,{expires: 30,path: '/'});
                if(parseInt($.cookie("begin")) >= 0){
                    $.cookie("list", (parseInt($.cookie("list")) > 1) ? (parseInt($.cookie("list"))-1) : 1,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }else {
                    $.cookie("begin", 0,{expires: 30,path: '/'});
                }
            }else if($.cookie("nb-collabs-show") == 5) {
                $.cookie("begin", parseInt($.cookie("begin")) > 0 ? (parseInt($.cookie("begin"))-5) : -1,{expires: 30,path: '/'});
                if(parseInt($.cookie("begin")) >= 0){
                    $.cookie("list", (parseInt($.cookie("list")) > 1) ? (parseInt($.cookie("list"))-1) : 1,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }else {
                    $.cookie("begin", 0,{expires: 30,path: '/'});
                }
            }else if($.cookie("nb-collabs-show") == 8) {
                $.cookie("begin", parseInt($.cookie("begin")) > 0 ? (parseInt($.cookie("begin"))-8) : -1,{expires: 30,path: '/'});
                if(parseInt($.cookie("begin")) >= 0){
                    $.cookie("list", (parseInt($.cookie("list")) > 1) ? (parseInt($.cookie("list"))-1) : 1,{expires: 30,path: '/'});

        $(".page-far-right").click(function(){
            if($.cookie("nb-collabs-show") == 3) {
                var rest = parseInt($.cookie("total-services")) % 3;
                var list = Math.ceil(parseInt($.cookie("total-services"))/3);
                $.cookie("begin", rest != 0 ? (parseInt($.cookie("total-services"))- rest) : (parseInt($.cookie("total-services"))- 3) ,{expires: 30,path: '/'});
                if((parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- rest) || parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- 3)) && parseInt($.cookie("list")) != list){
                    $.cookie("list", list,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }
            }else if($.cookie("nb-collabs-show") == 5) {
                var rest = parseInt($.cookie("total-services")) % 5;
                var list = Math.ceil(parseInt($.cookie("total-services"))/5);
                $.cookie("begin", rest != 0 ? (parseInt($.cookie("total-services"))- rest) : (parseInt($.cookie("total-services"))- 5) ,{expires: 30,path: '/'});
                if((parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- rest) || parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- 5)) && parseInt($.cookie("list")) != list){
                    $.cookie("list", list,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));

                if((parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- rest) || parseInt($.cookie("begin")) == (parseInt($.cookie("total-services"))- 8)) && parseInt($.cookie("list")) != list){
                    $.cookie("list", list,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }
            }
        });

        $(".page-far-left").click(function(){
            if($.cookie("nb-collabs-show") == 3) {
                $.cookie("begin", 0,{expires: 30,path: '/'});
                if(parseInt($.cookie("begin")) == 0 && parseInt($.cookie("list")) != 1){
                    $.cookie("list", 1,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
                }
            }else if($.cookie("nb-collabs-show") == 5) {
                $.cookie("begin", 0,{expires: 30,path: '/'});
                if(parseInt($.cookie("begin")) == 0 && parseInt($.cookie("list")) != 1){
                    $.cookie("list", 1,{expires: 30,path: '/'});
                    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));

            }else if($.cookie("nb-collabs-show") == 8) {

                if(parseInt($.cookie("begin")) == 0 && parseInt($.cookie("list")) != 1){

        $("#nb-collabs-show").change(function(){
            $.cookie("nb-collabs-show", $('#nb-collabs-show').val(),{expires: 30,path: '/'});
            $.cookie("begin", 0,{expires: 30,path: '/'});
            $.cookie("list", 1,{expires: 30,path: '/'});
            loadServices(0, $.cookie("nb-collabs-show"));
        });

    function loadServices(begin, limit) {
        $("#loading").fadeIn("fast");
        $("#info").fadeOut("fast", function(){$("#info").html("<p>Processing ...</p>")}).fadeIn("slow");
        var dataString = 'begin='+ begin + '&limit=' + limit;

        $.ajax({
                type: "GET",
                url: "admin/modules/services/actions/listservice.php",
                contentType: "text/xml; charset=utf-8",
                data: dataString,
                cache: false,
                success: function (xml) {
                    var hasChildren = ($(xml).children('services').length > 0 && $(xml).find('services').attr('total')!=0);
                        if (hasChildren) {
                            $("#mainform").fadeIn("fast");
                            $("#page-info").html("Page <strong>"+$.cookie("list")+"</strong> / "+Math.ceil($(xml).find('services').attr('total')/$.cookie("nb-collabs-show")));
                            reloadServiceHeader();
                            var i = 1;
                            $(xml).find("service").each(function() {
                                var tr = "";
                                if(i%2 == 0)
                                tr+= "<tr class=\"alternate-row\">";
                                else {
                                tr+= "<tr>";
                                }
                                tr+= "<td><input name=\"check-service\" id=\"check-service"+$(this).find('service_id').text()+"\" value=\""+$(this).find('service_id').text()+"\" type=\"checkbox\"/></td>";
                                tr+= "<td>"+$(this).find('service_id').text()+"</td>";
                                tr+= "<td>"+$(this).find('service_nom').text()+"</td>";
                                tr+= "<td>"+$(this).find('service_description').text()+"</td>";
                                tr+= "<td>"+$(this).find('service_date').text()+"</td>";
                                tr+= "<td class=\"options-width\">";
                                tr+= "<a href=\"index.php?module=service&option=edit\" title=\"Edit\" class=\"icon-1 info-tooltip\" onClick=\"$.cookie('servicetoedit', parseInt("+$(this).find('service_id').text()+"),{expires: 30,path: '/'});\"></a>";
				tr+= "<a href=\"index.php?module=service&option=delete\" title=\"Delete\" class=\"icon-2 info-tooltip\" onClick=\"$.cookie('servicestodelete', parseInt("+$(this).find('service_id').text()+"),{expires: 30,path: '/'});\"></a>";
				tr+= "</td>";
                                tr+= "</tr>";
                                i++;
                                $("#product-table").append(tr).hide().fadeIn("fast");
                            });
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: green;\"><span id=\"nb-service\">"+$(xml).find('services').attr('total')+"</span> Services trouvés.</p>")}).fadeIn("normal");
                                $("#paging-table").fadeIn("fast");
                                //table sorter
                                $(".tablesorter").tablesorter();
                                //tabs
                                $(".tab_content").hide(); //Hide all content
                                $("ul.tabs li:first").addClass("active").show(); //Activate first tab
                                $(".tab_content:first").show(); //Show first tab content

                                //On Click Event
                                $("ul.tabs li").click(function() {

                                        $("ul.tabs li").removeClass("active"); //Remove any "active" class
                                        $(this).addClass("active"); //Add "active" class to selected tab
                                        $(".tab_content").hide(); //Hide all tab content

                                        var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                                        $(activeTab).fadeIn(); //Fade in the active ID content
                                        return false;
                                });

                                //checkbox
                                $('input').checkBox();
                                $('#toggle-all').click(function(){
                                $('#toggle-all').toggleClass('toggle-checked');
                                $('#mainform input[type=checkbox]').checkBox('toggle');
                                return false;
                                });
                                $.cookie("total-services", parseInt($(xml).find('services').attr('total')),{expires: 30,path: '/'});
                                $("#actions-box").show();
                        }else {
                                $("#actions-box").hide();
                                $.cookie("list", 0,{expires: 30,path: '/'});
                                $.cookie("total-services", 0,{expires: 30,path: '/'});
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Vous n'avez pas ajouté des services ! Veuillez ajouter des Services..</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                        }
                }
        });
        return false;
    }

    function reloadServiceHeader(){
        var tabheader = '<tr>';
            tabheader+= '<th class="table-header-check"><a id="toggle-all" ></a> </th>';
            tabheader+= '<th class="table-header-repeat line-left" style="min-width: 40px;"><a href="">Id</a></th>';
            tabheader+= '<th class="table-header-repeat line-left" style="min-width: 40px;"><a href="">Nom</a></th>';
            tabheader+= '<th class="table-header-repeat line-left" style="min-width: 70px;"><a href="">Description</a></th>';
            tabheader+= '<th class="table-header-repeat line-left" style="min-width: 85px;"><a href="">Date de creation</a></th>';
          
            tabheader+= '<th class="table-header-options line-left" style="width: 80px;min-width: 80px;"><a href="">Options</a></th>';
            tabheader+= '</tr>';
            $("#product-table").html(tabheader).hide().fadeIn("fast");
    }

    $("#edit-action").click(function(){
        var nb_checked = $("input[name=check-service]:checked").length;
        if(nb_checked == 0) {
            alert("Veuillez selectionner le service à modifier !");
        } else if(nb_checked == 1) {
            $.cookie("servicetoedit", parseInt($("input[name=check-service]:checked").val()),{expires: 30,path: '/'});
            document.location.href = "index.php?module=service&option=edit&id="+parseInt($("input[name=check-service]:checked").val());
        } else {
            alert("Modification multiple impossible !");
        }
    });

    $("#multidelete-action").click(function(){
        var nb_checked = $("input[name=check-service]:checked").length;
        if(nb_checked == 0) {
            alert("Veuillez selectionner au moins 1 service à supprimer !");
        } else {
            var id_todelete = "";
            var i = 0;
            $("input[name=check-service]:checked").each(function(){
                   id_todelete+= $(this).val();
                   i++;
                   if(nb_checked > i) {
                      id_todelete+= "-";
                   }
            });
            $.cookie("servicestodelete", id_todelete,{expires: 30,path: '/'});
            document.location.href = "index.php?module=service&option=delete&id="+id_todelete;
        }
    });

    $("#content-outer").height($("#sidebar").height());
    loadServices($.cookie("begin"), $.cookie("nb-collabs-show"));
</script>
